<!DOCTYPE html>
<html>
    <head>
        <title>Join the club</title>
        <link rel="stylesheet" href="joinstyle.css">
    </head>
    <body>
        <header>
            <h1>Join the MarioClub</h1>
        </header>
        <section class="join">
            <img src="img/join-banner.jpg" alt="Welcome to the Club banner">
            <div class="welcome">
                <h2>Register here</h2>
            </div>
        </section>
        <form class="nameclass">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder=" type name"><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder=" type username"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder=" type email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder=" type password"><br><br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
